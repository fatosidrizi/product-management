<div class="container">

  <hr>
  <h3 class="text-capitalize text-center text-info">Template Driven Form </h3>
  <hr>

  <br>

  <h3>User Settings </h3>

  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" type="text" name="name"
             class="form-control" placeholder="Name"
             [(ngModel)]="userSettings.name"
             required
             #nameField="ngModel"
             [class.field-error]="form.submitted && nameField.invalid">
      <div [hidden]="!form.submitted || nameField.valid">
        Enter a name
      </div>
    </div>

    <!--    <h3>dirty: {{nameField.dirty}}</h3>-->
    <!--    <h3>pristine: {{nameField.pristine}}</h3>-->
    <!--    <h3>touched: {{nameField.touched}}</h3>-->
    <!--    <h3>untouched: {{nameField.untouched}}</h3>-->
    <!--    <h3>valid: {{nameField.valid}}</h3>-->
    <!--    <h3>invalid: {{nameField.invalid}}</h3>-->

    <div class="form-check form-group">
      <input class="form-check-input"
             type="checkbox"
             id="emailOffersId"
             name="emailOffers"
             [(ngModel)]="userSettings.emailOffers">
      <label class="form-check-label" for="emailOffersId">
        Email Special Offers
      </label>
    </div>

    <p>User Interface Style</p>
    <div class="form-group">
      <div class="form-check">
        <input type="radio" class="form-check-input" name="interfaceStyle"
               id="lightInterface" value="light" checked
               [(ngModel)]="userSettings.interfaceStyle">
        <label for="lightInterface" class="form-check-label">
          Light
        </label>
      </div>

      <div class="form-check">
        <input type="radio" class="form-check-input" name="interfaceStyle"
               id="mediumInterface" value="medium" [(ngModel)]="userSettings.interfaceStyle">
        <label for="mediumInterface" class="form-check-label">
          Medium
        </label>
      </div>

      <div class="form-check">
        <input type="radio" class="form-check-input" name="interfaceStyle"
               id="darkInterface" value="dark" [(ngModel)]="userSettings.interfaceStyle">
        <label for="darkInterface" class="form-check-label">
          Dark
        </label>
      </div>
    </div>

    <div class="form-group">
      <label for="subscriptionType">Subscription Type</label>
      <select name="subscriptionType" id="subscriptionType" class="form-control"
              [(ngModel)]="userSettings.subscriptionType">
        <option>Monthly</option>
        <option>Annual</option>
        <option>Lifetime</option>
      </select>
    </div>

    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea name="notes" id="notes" class="form-control"
                rows="3" [(ngModel)]="userSettings.notes"></textarea>
    </div>

    <button class="btn btn-primary">Send</button>

  </form>

</div>
